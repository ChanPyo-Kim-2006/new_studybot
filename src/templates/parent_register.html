<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집중봇 - 부모님 회원가입</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/parent_register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h1>집중봇</h1>
            <h2>부모님 회원가입</h2>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="/parent/register" class="form-container" onsubmit="return validateForm()">
                <div class="form-group">
                    <input type="text" name="username" placeholder="아이디" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="비밀번호" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password_confirm" placeholder="비밀번호 확인" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="이메일" required>
                </div>
                <div class="form-group">
                    <input type="text" name="child_code" placeholder="자녀 코드 (예: STU-1234-5678)" required>
                </div>
                <button type="submit" class="btn primary-btn">회원가입</button>
                <a href="/parent/login" class="btn secondary-btn">로그인으로 돌아가기</a>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', path='js/parent_register.js') }}"></script>
</body>
</html>
