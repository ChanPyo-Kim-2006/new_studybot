<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집중봇 - 얼굴 인식 로그인</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', path='js/index.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>집중봇</h1>
            <div class="video-container">
                <img src="{{ video_feed_url }}" 
                     id="video-feed" 
                    alt="Video Feed"
                    width="640"
                    height="480"
                    loading="lazy">
            </div>
            <div id="status" style="display: none;"></div>
            
            <div class="container">
                <!-- 로그인 폼 -->
                <div id="loginForm" class="form-container">
                    <h2>얼굴 인식 로그인</h2>
                    <div class="input-group">
                        <input type="text" id="loginUsername" placeholder="사용자 이름" required>
                        <button onclick="login()" class="btn primary-btn">얼굴 로그인</button>
                        <button onclick="showRegisterForm()" class="btn secondary-btn">새로운 얼굴 등록</button>
                    </div>
                </div>
            
                <!-- 등록 폼 (처음에는 숨김) -->
                <div id="registerForm" class="form-container" style="display: none;">
                <h2>얼굴 등록</h2>
                <div class="input-group">
                    <input type="text" id="username" placeholder="이름" required>
                    <input type="email" id="email" placeholder="이메일" required>
                    <input type="text" id="region" placeholder="지역 (예: 서울시 강남구)" required>
                    <input type="text" id="school_name" placeholder="학교명" required>
                    <div class="button-group">
                        <!-- onclick 속성 제거하고 form으로 감싸기 -->
                        <form onsubmit="event.preventDefault(); register();">
                            <button type="submit" class="primary-btn">얼굴 등록</button>
                        </form>
                        <button class="secondary-btn" onclick="showLoginForm()">로그인으로 돌아가기</button>
                    </div>
                </div>
                <div id="registrationSuccess" style="display: none;">
                    <p>등록이 완료되었습니다!</p>
                    <p>자녀 코드: <span id="childId"></span></p>
                    <p>이 코드는 부모 계정과 연동할 때 필요합니다.</p>
                </div>
                <div id="status" class="status-message"></div>
            </div>
</body>
</html>
